<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium - Where Good Ideas Find You</title>
    <link rel="stylesheet" href="medium.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Medium</div>
        <nav>
            <a href="#">Our story</a>
            <a href="#">Membership</a>
            <a href="#">Write</a>
            <a href="#">Sign out</a>
            <a href="#" class="black-button">Get started</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="text-content">
            <h1>
                <span>Human</span>  
                <span>stories <span class="ampersand">&</span> ideas</span>
            </h1>
            <p class="subtitle">A place to read, write, and deepen your understanding</p>
            <a href="#" class="cta-button">Start reading</a>
        </div>

        <div class="image-container">
            <img src="GO.webp" alt="Featured content" class="featured-image">
        </div>
    </div>

    <footer>
        <a href="#">Help</a>

        <a href="#">Terms</a>

    <script>
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            window.location.href = "signin.html";
        } else {
            document.write(`<p style="text-align: center; color: green;">Welcome, ${user.name || user.email || 'User'} (via ${user.provider})</p>`);
        }
    </script>
</body>
</html>
